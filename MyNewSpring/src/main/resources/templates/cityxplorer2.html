	<script>
		$(document).ready(
				function() {
					// Add smooth scrolling to all links in navbar + footer link
					$(".navbar a, footer a[href='#myPage']").on('click',
							function(event) {
								// Make sure this.hash has a value before overriding default behavior
								if (this.hash !== "") {
				 //					// Prevent default anchor click behavior
									event.preventDefault();

									// Store hash
									var hash = this.hash;

									// Using jQuery's animate() method to add smooth page scroll
									// The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
									$('html, body').animate({
										scrollTop : $(hash).offset().top
									}, 900, function() {

										// Add hash (#) to URL when done scrolling (default click behavior)
										window.location.hash = hash;
									});
								} // End if
							});

					$(window).scroll(function() {
						$(".slideanim").each(function() {
							var pos = $(this).offset().top;

							var winTop = $(window).scrollTop();
							if (pos < winTop + 600) {
								$(this).addClass("slide");
							}
						});
					});
				})
	</script>
	<th:block th:each="ind : ${listints}">


		<script th:inline="javascript">
			/*<![CDATA[*/

			/*[+

				var carou  = "#carousel[[${ind}]]";
			var forv="ui-carousel-next[[${ind}]]";
			var prev="ui-carousel-prev[[${ind}]]";

			
			+]*/

			jQuery(function($) {
				
				
				function generatePages[[${ind}]]() {
					var _total, i, _link;
					
					_total = $( "#carousel[[${ind}]]" ).rcarousel( "getTotalPages" );
					
					for ( i = 0; i < _total; i++ ) {
						_link = $( "<a href='#'></a>" ).css('color', '#f4511e').css('text-decoration', 'none');
						
						$(_link)
							.bind("click", {page: i},
								function( event ) {
									$( "#carousel[[${ind}]]" ).rcarousel( "goToPage", event.data.page );
									event.preventDefault();
								}
							)
							.addClass( "bullet off glyphicon glyphicon-education" )
							.appendTo( "#pages[[${ind}]]" );
					}
					
					// mark first page as active
					$( "a:eq(0)", "#pages[[${ind}]]" )
						.removeClass( "off glyphicon glyphicon-education" )
						.addClass( "on glyphicon glyphicon-hand-up" )
					

				}

				function pageLoaded[[${ind}]]( event, data ) {
					$( "a.on", "#pages[[${ind}]]" )
						.removeClass( "on glyphicon glyphicon-hand-up" ).addClass( "off glyphicon glyphicon-education" )
				

					$( "a", "#pages[[${ind}]]" )
						.eq( data.page ).removeClass( "off glyphicon glyphicon-education" )
						.addClass( "on glyphicon glyphicon-hand-up" )

				}
				
				
				
				$("#carousel[[${ind}]]").rcarousel({
					visible : 1,
					step : 1,
					speed : 700,
					auto : {
						enabled : true
					},
					width : 600,
					height : 600,
					margin : 0,
					start: generatePages[[${ind}]],
					pageLoaded: pageLoaded[[${ind}]],
					navigation : {
						prev : "#ui-carousel-prev[[${ind}]]",
						next : "#ui-carousel-next[[${ind}]]"
					}
				});
		
		
		$( "#ui-carousel-next[[${ind}]]" )
			.add( "#ui-carousel-prev[[${ind}]]" )
			.add( ".bullet" )
			.hover(
				function() {
					$( this ).css( "opacity", 0.7 );
				},
				function() {
					$( this ).css( "opacity", 1.0 );
				}
			);
			});
